<head>

    <title>Document</title>
    <style>
        .box{
            background-color: aquamarine;
            border: solid black 3px;
            width:200px;
            height:210px;
            /* mutliple transition*/
            transition: width 2s, height 4s;
        }
        .box:hover{
            width:1100px;
            height:990px;
            background-color: cornflowerblue;

        }


    </style>
</head>
<body>
    <div class="box">
        </div>
